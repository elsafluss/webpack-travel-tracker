<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500;900&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>

<body>
  <header class="header">
    <h1 class="header-text">travel better</h1>
    <div class="nav-area">
      <ul>
        <li class="my-trips btn">my trips</li>
        <li class="destinations btn">destinations</li>
        <li class="log-in btn">log in</li>
      </ul>
    </div>
  </header>

  <main class="main">
    <section class="traveler-name">traveler's name</section>
    <section class="container">
      <article class="all-trips card">
        <div class="card-header my-trips">view trips</div>
        <img src="./images/globe.svg" alt="globe">
        <div class="all-trips-text card-text">
          <p class="all-trip"></p>
        </div>
        <!-- <button class="see-more btn">see more</button> -->
      </article>
      <article class="amount-spent card">
        <div class="card-header">how much I've spent</div>
        <img src="./images/money.svg" alt="money">
        <div class="card-text total-spent"></div>
      </article>
      <article class="create-trip card">
        <div class="card-header">create a trip</div>
        <img src="./images/suitcase.svg" alt="money">
        <div class="card-text">
          <form action="submit" class="create-trip-form">
            <input type="date" class="create-trip-date">
            <input type="range" class="create-trip-duration">
            <input type="number" class="create-trip-numPeople">
            <select name="destination-list" id="" class="create-destination">
              <option value="place">Select a destination</option>
            </select>
          </form>
        </div>
        <button class="see-more btn">see more</button>
      </article>
    </section>
  </main>


</body>

</html>
