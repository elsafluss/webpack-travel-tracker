<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500;900&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>

<body>
  <header class="header">
    <div class="modal-container" id="modal-container">
      <button class="close">back</button>
      <div class="modal">
        <img src="" alt="" class="trip-photo">
        <h2><span class="traveler-count"></span><span class="friend-count"> of my friends and me,</span>
          <span class="trip-length"></span> glorious days in <span class="destination">,</span>
          <span class="departure"></span>!</h2>
      </div>
    </div>
    <h1 class="header-text">travel better</h1>
    <div class="nav-area">
      <ul>
        <li class="my-trips btn">my trips</li>
        <li class="destinations btn">destinations</li>
        <li class="log-in btn">log in</li>
      </ul>
    </div>
  </header>
  <main class="main">
    <section class="traveler-name">traveler's name</section>
    <section class="container">
      <article class="all-trips card">
        <div class="card-header my-trips">view my trips</div>
        <div class="all-trips-text card-text">
          <p class="all-trip"></p>
        </div>
      </article>
      <article class="amount-spent card">
        <div class="card-header">how much I've spent</div>
        <div class="card-text total-spent"></div>
      </article>
      <article class="create-trip card">
        <div class="card-header">create a trip</div>
        <div class="card-text">
          <form action="submit" class="create-trip-form">
            <label for="create-trip-date">When should I leave?</label><br>
            <input type="date" id="create-trip-date" class="create-trip-date" required><br><br>
            <label for="create-trip-duration">How many days?</label><br>
            <input type="number" id="create-trip-duration" class="create-trip-duration" min="1" max="25" value="1"
              required><br><br>
            <label for="create-trip-numPeople">How many travelers?</label><br>
            <input type="number" id="create-trip-numPeople" class="create-trip-numPeople" min='1' max="20" value="1"
              required><br><br>
            <label for="choose-destination">Where should I go?</label><br>
            <select name="destination-list" id="choose-destination" class="choose-destination" required>
              <option value="place">Select a destination</option>
            </select><br><br>
            <input type="button" class="submit-form btn" value="create trip">
            <input type="reset" class="reset btn" value="reset form">
          </form>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
